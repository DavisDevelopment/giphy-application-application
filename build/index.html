<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stuller Giphy Candidate Test</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/stuller.css"/>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/stuller.packed.js"></script>
</head>
<body>
    <script type="text/template" id="result-row">
        betty!        
    </script>
    <div class="container">
        <div id="searchbar" class="row">
            <div class="col-md-12">
                <div class="input-group" id="adv-search">
                    <input id="term-simple" type="text" class="form-control" placeholder="Search for images" />
                    <div class="input-group-btn">
                        <div class="btn-group" role="group">
                            <div class="dropdown dropdown-lg">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                    <span class="caret"></span>
                                </button>
                                <div id="adv-menu" class="dropdown-menu dropdown-menu-right" role="menu">
                                    <form id="adv-dropdown" class="form-horizontal" role="form">
                                        <div class="form-group">
                                            <label for="filter">Limit</label>
                                            <input id="query-limit" name="limit" class="form-control" type="number" value="25"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="contain">Offset</label>
                                            <input id="query-offset" class="form-control" type="number" value="0"/>
                                        </div>
                                        <button id="submit-advanced" type="submit" class="btn btn-primary">search</button>
                                    </form>
                                </div>
                            </div>
                            <button id="submit-simple" type="submit" class="btn btn-primary">search</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <h1 class="display-4 text-center">Giphy Results</h1>
        </div>
        <div id="contentpane" class="row results">
            
        </div>
    </div>
    <footer id="footer">
        <!-- <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav> -->

        <button type="button" id="load-more-btn" class="btn btn-primary btn-lg btn-block">Load More GIFs</button>
    </footer>
</body>
</html>
